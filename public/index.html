<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title>
    <%= htmlWebpackPlugin.options.title %>
  </title>

  <!-- Primary Meta Tags -->
  <meta name="title" content="HEYMIAO">
  <meta name="description" content="HEYMIAO's illustration website">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://blackcat0708.github.io/illustration_website/#/">
  <meta property="og:title" content="HEYMIAO">
  <meta property="og:description" content="HEYMIAO's illustration website">
  <meta property="og:image" content="https://blackcat0708.github.io/illustration_website/homepage.jpg">

  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image">
  <meta property="twitter:url" content="https://blackcat0708.github.io/illustration_website/#/">
  <meta property="twitter:title" content="HEYMIAO">
  <meta property="twitter:description" content="HEYMIAO's illustration website">
  <meta property="twitter:image" content="https://blackcat0708.github.io/illustration_website/homepage.jpg">
</head>

<body>
  <noscript>
    <strong>We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work properly without JavaScript enabled.
        Please enable it to continue.</strong>
  </noscript>
  <div id="app"></div>
  <!-- built files will be auto injected -->
</body>

</html>
